<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cinemix</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header></header>

    <main>
      <h1 id="title1">CINEMIX</h1>
      <h2 id="title2">Filmes em cartaz em Brasília</h2>
      <div class="container">
        <a
          class="imagem-link"
          href="https://www.cinemark.com.br/filme/dungeons-and-dragons-honra-entre-rebeldes"
        >
          <div class="card">
            <a
              class="imagem-link"
              href="https://www.cinemark.com.br/filme/dungeons-and-dragons-honra-entre-rebeldes"
            >
              <img class="tamanho" src="dungeons.webp" alt="" />
            </a>
            <h1>Dungeons and Dragons</h1>
            <h2 class="titulo-card">Honor Among Thieves</h2>
            <p class="paragrafo-card">Sinopse e horários</p>
          </div>
        </a>
        <div class="card">
          <a
            class="imagem-link"
            href="https://www.cinemark.com.br/filme/suzume-no-tojimari-a-porta-fechada-de-suzume"
          >
            <img class="tamanho" src="suzume.jpg" alt="" />
          </a>
          <h1>Suzume no Tojimari</h1>
          <h2 class="titulo-card">A Porta Fechada de Suzume</h2>
          <p class="paragrafo-card">Sinopse e horários</p>
        </div>

        <div class="card">
          <a
            class="imagem-link"
            href="https://www.cinemark.com.br/filme/john-wick-4-baba-yaga"
          >
            <img class="tamanho" src="johnwick.jpg" alt="" />
          </a>
          <h1>John Wick 4</h1>
          <h2 class="titulo-card">Baba Yaga</h2>
          <p class="paragrafo-card">Sinopse e horários</p>
        </div>
      </div>
    </main>

    <footer></footer>
  </body>
</html>
